<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> PiggyVest | Dashboard </title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="shortcut icon" type="images/x-icon" href="img/piggybank-NEW-Alone-400-min.png">
</head>
<body>
    <img src="img/piggyvest-logo.0b78a8fa.svg" alt="logo">
    <fieldset>
        <div class="formText">
            <h1> Login to your account </h1>
            <p> Securely login to PiggyVest </p>
        </div>
        <div class="formInput"> 
            <form action="">
                <span id="formEmail">
                    Email or Phone Number
                    <input type="text" name="email">
                </span>
                <!-- the input field for the user's email or Phone number -->
           
                <span id="formPassword">
                    Password
                    <input type="password" name="password">
                </span>
                <!-- this is the input field for the user's password -->
           
                <span id="loginBtn">
                    <input type="submit" name="Login" value="LOG IN">
                </span>
                <!-- the above is the login button -->
           
            </form>
        </div>
    </fieldset>
    <a href="#"> Don't have an account? Register </a>
    <a href="#"> Forgot Password? </a>
</body>
</html>
